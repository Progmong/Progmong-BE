name: Java CI/CD with Gradle and EC2

on:
  push:
    branches: [ "main","ci-test" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      
    - name: Create application.properties
      run: |
        echo "${{ secrets.APP_PROPS }}" > src/main/resources/application.properties
  
    - name: Check contents of application.properties
      run: cat ./src/main/resources/application.properties

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew  

    - name: Build project (skip tests)
      run: ./gradlew build -x test

    - name: Deploy to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_KEY }}
        source: "build/libs/*.jar"
        target: "~/app"
        
    - name: Kill running app
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_KEY }}
        script: |
          echo "🔍 현재 실행 중인 프로세스:"
          ps aux | grep java
          
          echo "🔁 기존 프로세스 종료 시도"
          pkill -f 'progmong-0.0.1-SNAPSHOT.jar' || echo "⚠️ 프로세스 종료 실패, 무시함"
    
          echo "✅ 종료 처리 완료"
          
    - name: SSH & Restart App
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_KEY }}
        script: |
          cd ~/app/build/libs 
          nohup java -jar progmong-0.0.1-SNAPSHOT.jar > nohup.out 2>&1 &
